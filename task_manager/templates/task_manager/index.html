{% extends "base.html" %}
{% load i18n %}
{% block content %}
<main role="main" class="container">
    <div class="jumbotron">
        <div class="display-3 text-center text-primary"><strong>{% trans "Task Manager" %}</strong></div>
        <p></p>
        <p class="lead text-center">{% trans "Website to help you organize your work" %}</p>
        <hr>
        <div class="text-center">
            {% if request.user.is_authenticated %}
                <a class="btn btn-info btn-lg" href="{% url 'tasks' %}" role="button">{% trans "begin work"%}</a>
            {% else %}
                <a class="btn btn-info btn-lg" href="{% url 'login' %}" role="button">{% trans "begin work"%}</a>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
