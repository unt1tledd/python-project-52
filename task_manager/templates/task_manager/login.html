{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1 class="my-4">{% translate 'Log in' %}</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group"><label for="id_username">{% translate "Username" %}</label><input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" placeholder="Имя пользователя" title="" required id="id_username"></div>
  <div class="form-group"><label for="id_password">{% translate "Password" %}</label><input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Пароль" title="" required id="id_password"></div>
    <input class="btn btn-primary" type="submit" value="Войти">
</form>
{% endblock %}
