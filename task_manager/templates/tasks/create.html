{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<h1 class="my-4">{% translate 'Create Task' %}</h1>
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-primary" type="submit" value="{% trans 'Create' %}">
</form>
{% endblock %}
